<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Sign in</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container-fluid bg-light text-center pt-3 pb-3"  style="margin-bottom:0">
    <h1>ArcTool</h1> 
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{home/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{home/index}">Logout</a>
        </li>    
      </ul>
    </div>  
  </nav>

 <div class="container text-center pt-5 pb-5">
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
   The email or password is incorrect
  </div>
        <form th:action="@{/login}" method="post" >
          <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email</label>
       <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
       <label for="inputPassword" class="sr-only">Password</label>
       <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
       <div class="checkbox mb-3">
         <label>
           <input type="checkbox" name="remember-me" /> Remember me
         </label>
       </div>
       <button class="btn btn-lg btn-dark" type="submit">Sign in</button>
       <p>

       </p>
       <div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Click here to register</a></div>
        </form>
</div>

<p> 


</p>

<div class="container-fluid text-center bg-light pt-2 pb-2" style="margin-bottom:0">
  <p>Footer</p>
</div>
</body>
</html>

</body>
</html>

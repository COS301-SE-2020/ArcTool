# database configurations
spring.datasource.url= jdbc:mysql://localhost:3306/arctooldb
spring.datasource.username=root
#spring.datasource.password=hot5tape&wings

# hibernate configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialet= org.hibernate.dialect.MySQL5Dialect

# thumeleaf configurations
spring.thymeleaf.mode= LEGACYHTML5
spring.thymeleaf.cache=false

#Changing port number
server.port = 8081

#Configurations for uploading files(multipart configurations)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

